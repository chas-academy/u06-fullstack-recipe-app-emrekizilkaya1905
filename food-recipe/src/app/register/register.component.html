<section
  class="py-36 flex items-center bg-gradient-to-r from-green-100 to-green-50 opacity-90 h-screen dark:from-slate-900 dark:to-slate-800"
>
  <div class="container mx-auto px-4">
    <div
      class="max-w-[400px] m-auto p-6 bg-white dark:bg-slate-950 shadow-md dark:shadow-gray-800 rounded-md"
    >
      <h5
        id="register-heading"
        class="my-6 text-x1 font-semibold text-black dark:text-white"
      >
        Register
      </h5>
      <form id="register-form">
        <!-- Register Form -->
        <div class="mb-4">
          <label for="name" class="text-black dark:text-white">Name</label>
          <input
            id="name"
            type="text"
            class="w-full mt-3 py-2 px-3 h-10 bg-transparent dark:bg-slate-900 dark:text-slate-200 rounded outline-none border border-gray-200 focus:border-green-600 dark:border-gray-600 dark:focus:border-green-600 focus:ring-0"
            placeholder="Enter your name"
            [(ngModel)]="registerDetails.name"
            name="name"
          />
        </div>
        <div class="mb-4">
          <label for="email" class="text-black dark:text-white">Email</label>
          <input
            id="email"
            type="email"
            class="w-full mt-3 py-2 px-3 h-10 bg-transparent dark:bg-slate-900 dark:text-slate-200 rounded outline-none border border-gray-200 focus:border-green-600 dark:border-gray-600 dark:focus:border-green-600 focus:ring-0"
            placeholder="Enter your e-mail"
            [(ngModel)]="registerDetails.email"
            name="email"
          />
        </div>
        <div class="mb-4">
          <label for="password" class="text-black dark:text-white"
            >Password</label
          >
          <input
            id="password"
            type="password"
            class="w-full mt-3 py-2 px-3 h-10 bg-transparent dark:bg-slate-900 dark:text-slate-200 rounded outline-none border border-gray-200 focus:border-green-600 dark:border-gray-600 dark:focus:border-green-600 focus:ring-0"
            placeholder="Enter your password"
            [(ngModel)]="registerDetails.password"
            name="password"
          />
        </div>
        <div class="mb-4">
          <label for="password_confirmation" class="text-black dark:text-white"
            >Confirm Password</label
          >
          <input
            id="password_confirmation"
            type="password"
            class="w-full mt-3 py-2 px-3 h-10 bg-transparent dark:bg-slate-900 dark:text-slate-200 rounded outline-none border border-gray-200 focus:border-green-600 dark:border-gray-600 dark:focus:border-green-600 focus:ring-0"
            placeholder="Confirm your password"
            [(ngModel)]="registerDetails.password_confirmation"
            name="password_confirmation"
          />
        </div>
        <div class="mb-4">
          <input
            type="button"
            class="py-2 px-5 inline-block tracking-wide border align-middle duration-500 text-base text-center bg-green-600 hover:bg-green-700 border-green-600 hover:border-green-700 text-white rounded-md w-full"
            value="Sign Up"
            (click)="register()"
          />
        </div>
      </form>
    </div>
  </div>
</section>
