<div class="row">
  <div class="col-xs-12">
    <div class="btn-toolbar" role="toolbar">
      <div class="btn-group mr-2" role="group">
        <button class="btn btn-success" type="submit" (click)="onAddItem()">
          Add
        </button>
      </div>
      <div class="btn-group mr-2" role="group">
        <button class="btn btn-danger" type="button">Delete</button>
      </div>
      <div class="btn-group" role="group">
        <button class="btn btn-primary" type="button">Clear</button>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInput />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" #amountInput />
        </div>
        <div class="col-sm-2 form-group">
          <label for="measure">Measure</label>
          <input type="text" id="measure" class="form-control" #measureInput />
        </div>
      </div>
    </form>
  </div>
</div>
