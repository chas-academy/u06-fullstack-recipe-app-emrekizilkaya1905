<div class="flex justify-center mb-4">
  <button class="btn btn-success mr-2" (click)="onNewRecipe()">
    New Recipe
  </button>
</div>
<hr class="my-4" />
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
  <ng-container *ngFor="let recipeEl of recipes; let i = index">
    <app-recipe-item [recipe]="recipeEl" [index]="i"></app-recipe-item>
  </ng-container>
</div>
