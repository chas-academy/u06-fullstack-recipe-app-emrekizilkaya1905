<a
  class="cursor-pointer list-group-item flex items-center justify-between border-b border-gray-200 py-4"
  [routerLink]="[recipe.id]"
  routerLinkActive="active"
>
  <div>
    <h4 class="font-bold">{{ recipe.label }}</h4>
    <p>{{ recipe.dishType }}</p>
  </div>
  <img
    [src]="recipe.image"
    alt="{{ recipe.label }}"
    class="block max-h-12"
  />
</a>
