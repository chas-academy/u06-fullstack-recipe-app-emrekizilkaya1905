<a
  style="cursor: pointer"
  [routerLink]="[recipe.id]"
  routerLinkActive="active"
  class="list-group-item clearfix"
>
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ recipe.label }}</h4>
    <p class="list-group-item-text">{{ recipe.dishType }}</p>
  </div>
  <span class="pull-right">
    <img
      [src]="recipe.image"
      alt="{{ recipe.label }}"
      class="img-responsive"
      style="max-height: 50px"
    />
  </span>
</a>
