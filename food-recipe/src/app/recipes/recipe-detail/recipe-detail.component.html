<div *ngIf="recipe" class="card">
  <img
    [src]="recipe.image"
    class="card-img-top rounded-top"
    alt="{{ recipe.label }}"
  />
  <div class="card-body">
    <h5 class="card-title">{{ recipe.label }}</h5>
    <p class="card-text"><strong>Ingredients:</strong></p>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.text }}
      </li>
    </ul>
    <p class="card-text"><strong>Meal Type:</strong> {{ recipe.mealType }}</p>
    <p class="card-text"><strong>Dish Type:</strong> {{ recipe.dishType }}</p>
    <p class="card-text">
      <strong>Diet Labels:</strong> {{ recipe.dietLabels }}
    </p>
    <p class="card-text"><strong>Cautions:</strong> {{ recipe.cautions }}</p>
  </div>
</div>
